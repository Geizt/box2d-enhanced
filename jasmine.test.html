<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Box2DJS Enhanced - Physics Engine for JavaScript</title>
		<link rel="shortcut icon" type="image/png" href="spec/jasmine/jasmine_favicon.png">	

		<link rel="stylesheet" type="text/css" href="spec/jasmine/jasmine.css">
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="spec/jasmine/jasmine.js"></script>
		<script src="spec/jasmine/jasmine-html.js"></script>
				
		<!-- include source files here... -->
		<script src='common/settings.js'></script>
		<script src='common/vector2d.js'></script>
		<script src='common/matrix2x2.js'></script>
		<script src='common/math.js'></script>

		<!-- include spec files here... -->
		<script src="spec/vector2dSpec.js"></script>
		<script src="spec/matrix2x2Spec.js"></script>
		<script src="spec/mathSpec.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			(function() {
				var jasmineEnv = jasmine.getEnv();
				
				jasmineEnv.updateInterval = 1000;

				var trivialReporter = new jasmine.TrivialReporter();

				jasmineEnv.addReporter(trivialReporter);

				jasmineEnv.specFilter = function(spec) {
					return trivialReporter.specFilter(spec);
				};

				var currentWindowOnload = window.onload;

				window.onload = function() {
					if (currentWindowOnload) {
						currentWindowOnload();
					}
					execJasmine();
				};

				function execJasmine() {
					jasmineEnv.execute();
				}

			})();
		</script>
	</body>
</html>
